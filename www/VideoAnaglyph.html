<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <link href="video-js.css" rel="stylesheet" type="text/css">

  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="../src/video.patched.js"></script>
  <!-- <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet" type="text/css"><script src="http://vjs.zencdn.net/c/video.js"></script> -->
  
	<script type="text/javascript" src="../src/video.anaglyph.js"></script>
	
	<style type="text/css">
		canvas#display {
			z-index: 2;
		}
		
		video#videoDiv_html5_api {
			z-index: 1;
		}
		
		div.vjs-controls {
			z-index: 3;
		}
		
		div#toFixOffsetLeftBugs {
			width: 500px;
			height: 500px;
			margin:0 auto;
		}
		
		div#placeholder {
			height: 300px;
		}
		
	</style>

</head>
<body>

	<div id="placeholder"></div>
	<div class="mustBeAssigned">
		<div id="toFixOffsetLeftBugs">
		  <video id="videoDiv" class="video-js vjs-default-skin" controls preload="none" width="500" height="500"
		      data-setup="{}">
		    <source src="3DWaltz.mp4" type='video/mp4'> </source> 
		  </video>
	  	<canvas id="display"></canvas>
	  </div>
  </div>

<footer>
	<script type="text/javascript">
		var videoDivVar = document.getElementById("videoDiv");
		//var paddingLeft = document.body.clientWidth - videoDivVar.width;
		//document.getElementById("toFixOffsetLeftBugs").style.paddingLeft = paddingLeft / 2;
		window.onload = processor.doLoad('StereoDU','OptimizedAnaglyph', 'GreenMagenta', 480, 360, videoDivVar.width, videoDivVar.height);
	</script>
</footer>
</body>
</html>
